{{define "comments"}}
<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <div class="main">
      <h1> Who's Hiring? </h1>
      {{ template "searchbar" .SearchBarData }}
      
      <div id="found">Found {{len .Comments}} comments</div>

      <div class="comments">
        {{ range $comment := .Comments }}
          {{ template "comment" $comment }}
        {{ end }}
      </div>

    </div>
  </body>
</html>
{{end}}
