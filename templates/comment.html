{{ define "comment" }}
<div class="comment-container">
  <div class="comment-header">
    <a href="https://news.ycombinator.com/item?id={{.Id}}" target="_blank">{{.By}} | {{.Time.Format "January 2"}}</a>
  </div>
  <br>
  <div class="comment-text"> 
    <span>{{.Text}}</span>
  </div>
</div>
{{ end }}
